<form (ngSubmit)="onSubmit(f)" #f='ngForm'>
  <div class="form-group" >
    <label for="exampleInputEmail1">Username</label>
    <input type="username" class="form-control" id="username" ngModel name='username' required #username='ngModel'>
    <small id="username" class="form-text text-muted" *ngIf="!username.valid && username.touched">Please enter a valid username</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" ngModel name='password' required #password='ngModel'>
    <small id="password" class="form-text text-muted" *ngIf="!password.valid && password.touched">Please enter a valid password</small>
  </div>
  <!-- <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember Me</label>
  </div> -->
  <button type="submit" class="btn btn-primary" >Login</button>
  <small id="password" class="form-text text-muted" *ngIf="!loggedIn">{{message}}</small>
  <!-- <button type="submit" class="btn btn-primary" [disabled]="!is.valid">Login</button> -->
</form>
